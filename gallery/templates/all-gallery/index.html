{% extends 'base.html' %}
{% block content %}

<h1 class="gal" >Gallery</h1>

<div class="card">
    <div class="container">
        {% for image in images %}
        <div class="col-md-4" style="margin-top: 30px;">
            <a class="img" data-toggle="modal" data-target="#{{image.id}}">
                <img src="{{image.image_url.url}}" alt="gallery img" class="img-responsive">
            </a>
        </div>
    </div>
</div>
