{%extends 'all-base/base.html'%}

{% block content %}
{{block.super}}
<!-- <div class="container"> -->

    <!-- Looping through news   -->
    {% for gallery_item in gallery %}
  
    <div class="row">
        <div class="col-md-2"></div>
      <!-- displaying Gallery items -->
      <div class="col-xs-6 col-sm-6 col-md-8 col-lg-6">
        <h2 class="text-center"> {{ gallery_item.title }} </h2>
        <p class="text-center">{{gallery_item.post}} </p>
      <!-- </div> -->
      <div class="col-md-2"></div>
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">There No Gallery Items</h2>
    </div>
    {% endfor %}
  
  <!-- </div> -->
  

{% endblock %}
